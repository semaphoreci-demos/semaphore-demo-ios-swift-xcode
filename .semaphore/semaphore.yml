version: v1.0
name: Tallest Towers
agent:
  machine:
    type: a1-standard-4
    os_image: macos-xcode12
blocks:
  - name: Run tests
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      prologue:
        commands:
          - checkout
          - cache restore
          - gem install bundler -v '2.1.4'
          - bundle install --path vendor/bundle
          - cache store
      jobs:
        - name: Test
          commands:
            - xcversion select 12.4
            - xcodebuild -version
            - bundle exec fastlane test
  - name: Build app
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      prologue:
        commands:
          - checkout
          - cache restore
          - gem install bundler -v '2.1.4'
          - bundle install --path vendor/bundle
          - cache store
      jobs:
        - name: Build
          commands:
            - bundle exec xcversion select 12.2
            - bundle exec fastlane build
  - name: Take screenshots
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      prologue:
        commands:
          - checkout
          - cache restore
          - gem install bundler -v '2.1.4'
          - bundle install --path vendor/bundle
          - cache store
      jobs:
        - name: Screenshots
          commands:
            - bundle exec xcversion select 12.2
            - xcrun simctl list
            - bundle exec fastlane screenshots
            - artifact push job screenshots
